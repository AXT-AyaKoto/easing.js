<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easing.js test</title>
    <script type="module" src="./script.js"></script>
</head>

<body>
    <h1>easing.js test</h1>
    <section>
        <h2>Easing Settings</h2>
        <ul>
            <li>
                <label for="select-type">type</label>
                <select id="select-type"></select>
            </li>
            <li>
                <label for="select-dir">dir</label>
                <select id="select-dir"></select>
            </li>
        </ul>
    </section>
    <section>
        <h2>Graph Output</h2>
        <canvas width="1000" height="1000" style="background-color: black; aspect-ratio: 1; max-height: 50vh;"></canvas>
    </section>
    <script type="module">
        import "./script.js";
        // select要素のoptionを生成
        const selectType = document.getElementById("select-type");
        for (const type of Easing.validFunctions.types) {
            const option = document.createElement("option");
            option.value = type;
            option.textContent = type;
            selectType.appendChild(option);
        }
        const selectDir = document.getElementById("select-dir");
        for (const dir of Easing.validFunctions.dirs) {
            const option = document.createElement("option");
            option.value = dir;
            option.textContent = dir;
            selectDir.appendChild(option);
        }
        // canvasの座標軸をずらしておく (デカルト座標系、右上の端を(1,1)に)
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        ctx.translate(0, canvas.height);
        ctx.scale(1, -1);
        // グラフ描画関数
        const drawGraph = () => {
            const ctrlPts = Easing.getCtrlPoints(`${selectType.value}_${selectDir.value}`);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 白 : ネイティブ実装のベジェ曲線描画をそのまま使う
            ctx.strokeStyle = "white";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(ctrlPts[0] * canvas.width, ctrlPts[1] * canvas.height, ctrlPts[2] * canvas.width, ctrlPts[3] * canvas.height, canvas.width, canvas.height);
            ctx.stroke();
            console.log(ctrlPts);
        };
        drawGraph();
        // イベントリスナー
        selectType.addEventListener("change", drawGraph);
        selectDir.addEventListener("change", drawGraph);
    </script>
</body>

</html>
